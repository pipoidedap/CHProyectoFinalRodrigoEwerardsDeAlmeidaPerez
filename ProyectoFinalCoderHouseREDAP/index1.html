<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Biblioteca A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Inicio</a>
          <a class="nav-link" href="#">Facturas</a>
          <a class="nav-link" href="#">Precios</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="row py-4">
        <h5>CAJA: <span class="badge bg-secondary" id="cashCounter">$ 0</span></h5>
      </div>
      <div class="col-sm-12 col.md-4 col-lg-4 col-xl-3">
        <h3>Agregar un libro:</h3>
        <form id="form">
          <div class="mb-3">
            <p id="awake"></p>
          </div>
          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="inputName"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Genero:</label>
            <input type="text" class="form-control" id="inputGenre"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Autor:</label>
            <input type="text" class="form-control" id="inputAutor"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" class="form-control" id="inputPrice"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad:</label>
            <input type="number" class="form-control" id="inputAmount"/>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col.md-4 col-lg-4 col-xl-9">
        <h2>Listado de libros:</h2>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th class="centrado">ID</th>
              <th class="centrado">Libro</th>
              <th class="centrado">Genero</th>
              <th class="centrado">Autor</th>
              <th class="centrado">Precio</th>
              <th class="centrado">Cantidad</th>
              <th class="centrado">AÃ±adir</th>
              <th class="centrado">Quitar</th>
              <th class="centrado">Vender</th>
              <th class="centrado">Editar</th>
              <th class="centrado">Eliminar</th>
            </tr>
          </thead>
          <tbody id="listBooks"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Edite el libro seleccionado:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-modal">
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="editName"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Autor:</label>
              <input type="text" class="form-control" id="editAutor"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Genero:</label>
              <input type="text" class="form-control" id="editGenre"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio:</label>
              <input type="text" class="form-control" id="editPrice"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad:</label>
              <input type="text" class="form-control" id="editAmount"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btn-change" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="declaraciones.js"></script>
  <script src="form.js"></script>
  <script src="book.js"></script>
  <script src="api.js"></script>
  <script src="main.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
